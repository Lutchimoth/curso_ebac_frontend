<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Pratique!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Exercício - Módulo 7</h1>
            <h2>Insira um valor em cada campo.</h2>
            <p>
                Certifique-se que o segundo valor seja maior que o primeiro.
            </p>
        </div>
    </div>
    <div class="container">
        <form id="form-pratique">
            <input type="number" id="primeiro-valor" required placeholder="Insira o primeiro valor">        
            <input type="number" id="segundo-valor" required placeholder="Insira o segundo valor">
            <button id="btn-submit" type="submit">Testar</button>
            <p class="success-message">Parabéns, funcionou!</p>
            <p class="error-message">O segundo valor deve ser maior que o primeiro</p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
