<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>

        body{
            overflow-y: hidden;
            background-color: #e9e9e9;
        }

        .container{
            margin: 10% auto;
            max-width: 1024px;
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .row{
            margin: 0 auto;
            width: 60%;
        }

        .col{
            padding: 18px 0;
            margin: auto 0;
        }

    </style>
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h2>Formul√°rio Bootstrap<h2>
                    <form>
                        <label for="nome" id="nome" class="form-label h6">Nome:</label>
                        <input type="text" id="nome" class="form-control">

                        <label for="email" id="email" class="form-label h6">E-mail</label>
                        <input type="email" id="email" class="form-control">

                        <label for="telefone" class="form-label h6">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control">
                    </form>
                    <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
