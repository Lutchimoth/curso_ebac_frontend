<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Shipping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="container">

            <h1>EBAC Shipping</h1>
            <strong>Cadastro</strong>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required class="error">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required class="error">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 0 0000-0000" required class="error">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required class="error">
            
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required class="error">

            <div class="complemento">
                <label for="complemento" id="label-complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="(opcional)">
            </div>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required class="error">

            <button class="btn-submit" type="submit">Cadastrar</button>

            <p class="sucesso">Cadastro concluído com sucesso!</p>
            <p id="mensagem-error" class="erro">Verifique as informações e tente novamente!</p>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
